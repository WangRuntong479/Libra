<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mother's Day Interactive PPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ppt-container">
    <!-- Slide 1 -->
    <div class="slide" id="slide1">
      <div class="content">
        <img src="image1.jpg" alt="Flowers" class="image">
        <h1 class="hidden-text black">Happy Mother's Day</h1>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="slide" id="slide2">
      <div class="content">
        <p class="hidden-text">Mother's Day is a celebration of love and gratitude for all the sacrifices mothers make for their families.</p>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="slide" id="slide3">
      <div class="content">
        <p>Take time to express your love and appreciation for your mom today. A simple “thank you” means the world to her!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
